{% extends "itreporting/base.html" %} 

{% load crispy_forms_tags %} 
{% block title %}Login | Ardent Horizon University{% endblock %}
{% block content %} 

<div class="content-section"> 

    <form method="POST"> 

        {% csrf_token %} 

        <fieldset class="form-group"> 

            <legend class="border-bottom mb-4">Student IT Services - Login</legend> 

            {{ form|crispy}} 

        </fieldset> 

        <div class="form-group"> 

            <button class="btn btn-outline-info" type="submit">Login</button> <br><br>
            <a href="{% url 'password_reset' %}">Forgot password?</a>

        </div> 

    </form> 

    <div class="border-top pt-3"> 

        <small class="text-muted"> 

        Create an account?<a class="ml-2" href="{% url 'register' %}">Register</a> 

        </small> 

    </div> 

</div> 

{% endblock content %}
