{% extends 'itreporting/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <h2>Edit Module: {{ module.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
