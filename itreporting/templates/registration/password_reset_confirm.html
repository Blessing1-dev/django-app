{% extends "base.html" %}
{% block content %}
  <h2>Enter New Password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% else %}
    <p>This password reset link is no longer valid. It may have expired or already been used.</p>
  {% endif %}
{% endblock %}
